<div class="search-bar">
  <label for="location-search">Search for a new place</label>
  <div class="search-bar__input">
    <input #term id="location-search" placeholder="Example: Chicago" />
    <button (click)="searchHousings(term.value)" type="button">Search</button>
  </div>
</div>

<article *ngFor="let location of housingService.locations">
  <p>{{ location.name }}</p>
  <a [routerLink]="['/search', location.slug]">View</a>
</article>
